<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src="icons8-spotify-48.png" alt="Spotify">Spotify</li>
            
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sound</h1>
            <div class ="songItemContainer">

                </div>
                <div class="songItem">
                    <img src="music-cover-unsplash.jpg" alt="Song Cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:53 <i id="1" class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="music-cover-unsplash.jpg" alt="Song Cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:22 <i id="2" class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="music-cover-unsplash.jpg" alt="Song Cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:17 <i id="3" class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="music-cover-unsplash.jpg" alt="Song Cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:01 <i id="4" class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="music-cover-unsplash.jpg" alt="Song Cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:55 <i id="5" class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="music-cover-unsplash.jpg" alt="Song Cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:19 <i id="6" class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="music-cover-unsplash.jpg" alt="Song Cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:59 <i id="7" class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons-->
            <i id="previous" class="fa-2x fa-solid fa-backward-step"></i>
            <i id="masterPlay" class="fa-2x fa-solid fa-circle-play"></i>
            <i id="next" class="fa-2x fa-solid fa-forward-step"></i>
        </div>

        <div class="songInfo">
            <img src="5uwq.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Alone</span>  
        </div>

    </div>

    <script src="https://kit.fontawesome.com/922e116b3d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    </script>

    
</body>
</html>
